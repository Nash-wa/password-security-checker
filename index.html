<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Security Checker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Password Security Checker</h2>
  <input type="password" id="password" placeholder="Enter your password">
  <div class="strength-bar weak" id="weak-bar"></div>
  <div class="strength-bar medium" id="medium-bar"></div>
  <div class="strength-bar strong" id="strong-bar"></div>
  <input type="password" id="password-confirm" placeholder="Confirm your password">
  <button onclick="checkPassword()">Submit</button>
  <p id="message"></p>
</div>

<script src="extension.js"></script>
<script src="extension.js"></script>
</body>
</html>
